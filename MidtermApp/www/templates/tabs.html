<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<!-- Dashboard Tab -->
	<ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/dash">
		<ion-nav-view name="tab-dash"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Fiction" icon-off="fbooks" icon-on="fbooks" href="#/tab/fiction">
		<ion-nav-view name="tab-fiction"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Non-Fiction" icon-off="nfbooks" icon-on="nfbooks" href="#/tab/nonfiction">
		<ion-nav-view name="tab-nonfiction"></ion-nav-view>
	</ion-tab>

	<ion-tab title="History" icon-off="hbooks" icon-on="hbooks" href="#/tab/history">
		<ion-nav-view name="tab-history"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Science" icon-off="Scbooks" icon-on="Scbooks" href="#/tab/science">
		<ion-nav-view name="tab-science"></ion-nav-view>

	</ion-tab>

</ion-tabs>
